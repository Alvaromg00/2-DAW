<div class="card">
    <div class="card-header bg-success text-white">
        <span>{{titulo}}</span>
        <nav class="navbar navbar-light bg-transparent">
            <div class="container-fluid">
                <input [(ngModel)]="filtroBusqueda" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            </div>
        </nav>
    </div>
    <div class="card-block">
        <div class="table-responsive" *ngIf="productos && productos.length">
            <table class="table table-striped table-hover">
                <thead class="card-header">
                    <tr>
                        <th>{{cabeceras.id}}</th>
                        <th><button (click)="mostrarOcultarImagen()" [ngClass]="ClasesBoton">{{textoBoton}}</button></th>
                        <th>{{cabeceras.descripcion}}</th>
                        <th>{{cabeceras.precio}}</th>
                        <th>{{cabeceras.disponibilidad}}</th>
                        <th>Puntuaci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let producto of productos; let i=index; let esPar=even">
                        <tr *ngIf="producto.descripcion.toLowerCase().includes(filtroBusqueda.toLowerCase())">
                            <td [ngStyle]="{'background-color': esPar? 'gray':'black'}" [ngClass]="'indiceEnBlanco'">{{i}} </td>
                            <td *ngIf="mostrarImagenes"><img 
                                [src]="producto.imagenUrl" 
                                [width]="anchoImagenes" 
                                [ngStyle]="{'display' : displayFotos}"></td>
                    
                            <td [ngStyle]="esPar? estilosPar:estilosImpar">
                            {{producto.descripcion}}</td>
                            <td (click)="mostrarPrecio(producto)" [ngClass]="{'precioPar':esPar==true, 'precioImpar':!esPar}">{{producto.precio | currency:'EUR'}}</td>
                            <td>{{producto.disponibilidad | date:'dd/MM/yyyy'}}</td>
                            <td>
                                <mat-icon *ngFor="let _ of getRange(5); let i = index" [style.color]="getColor(i, producto.id)">
                                  star
                                </mat-icon>
                              </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
