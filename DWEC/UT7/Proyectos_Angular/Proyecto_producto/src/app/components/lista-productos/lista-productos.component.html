<div class="card">
    <div class="card-header bg-success text-white">
        <span>{{titulo}}</span>
        <nav class="navbar navbar-light bg-transparent">
            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
              </form>
            </div>
        </nav>
    </div>
    <div class="card-block">
        <div class="table-responsive" *ngIf="productos && productos.length">
            <table class="table table-striped table-dark table-hover">
                <thead class="card-header">
                    <tr>
                        <th>{{cabeceras.id}}</th>
                        <th>{{cabeceras.imagen}}</th>
                        <th>{{cabeceras.descripcion}}</th>
                        <th>{{cabeceras.precio}}</th>
                        <th>{{cabeceras.disponibilidad}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos; let i=index;">
                        <td>{{i}} </td>
                        <td><img [src]="producto.imagenUrl" style="width: 100px;"></td>
                        <td>{{producto.descripcion}}</td>
                        <td>{{producto.precio}}</td>
                        <td>{{producto.disponibilidad}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
