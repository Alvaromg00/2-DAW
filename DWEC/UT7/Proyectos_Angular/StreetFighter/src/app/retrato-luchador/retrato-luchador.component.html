<div class="retrato-luchador">
    <img
      [src]="luchador?.retrato"
      [alt]="luchador?.nombre"
      [ngStyle]="{'border': (estaHover || estaSeleccionado) ? '3px solid ' + luchador?.colorAsociado : 'none'}"
      (mouseenter)="hoverImage(true)"
      (mouseleave)="hoverImage(false)"
      (click)="clickImage()"
    />
  </div>
