<div class="retrato-luchador" (click)="clickImage()">
  <img
    [src]="luchador?.retrato"
    [alt]="luchador?.nombre"
    [ngStyle]="{ 
      'border': (hover || indiceLuchador === indiceSeleccionado) ? '3px solid ' + luchador?.colorAsociado : 'none'
    }"
    (mouseenter)="hoverImage(true)"
    (mouseleave)="hoverImage(false)"
  />
</div>
